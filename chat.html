<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Screen of Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18.43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- battert Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <!-- search -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- plus -->
        <span><i class="fa-sharp fa-solid fa-comments"></i></span>
        <!-- music -->
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <!-- settings -->
        <span
          ><i class="fa-solid fa-gear fa-lg"></i><a href="setting.html"></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html"
      <div class="user-component">
        <div class="user-component__colunm">
          <img
            src="https://www.warhammer-community.com/wp-content/uploads/2018/12/Vigulus-Dec4-MarneusStockImage-9lt.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">JH</h4>
            <h6 class="user-component__subtitle">
              Please check My Kakao Account info
            </h6>
          </div>
        </div>
        <div class="user-component__colunm">
          <span class="user-component__time">21:22</span>
          <span class="badge">1</span>
        </div>
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- friends -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment-dots"></i
          ></a>
        </li>
        <!-- search -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <!-- setting -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>please access in mobile thing</span>
    </div>

    <script
      src="https://kit.fontawesome.com/17921649dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
