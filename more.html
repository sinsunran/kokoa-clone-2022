<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen of Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18.43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- battert Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <!-- search -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <!-- music -->
            <span><i class="fa-solid fa-music fa-lg"></i></i></span>
        <!-- settings -->
        <span>
          <a href="setting.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
        </span>
        <span class="badge__dot"></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__colunm">
              <img
                src="https://www.warhammer-community.com/wp-content/uploads/2018/12/Vigulus-Dec4-MarneusStockImage-9lt.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">JH</h4>
                <h6 class="user-component__subtitle">
                  <span>+82 10 4222 9147</span>
                  <i class="fa-solid fa-circle-exclamation"></i>
                </h6>
              </div>
            </div>
            <div class="user-component__colunm">
            <div class="user-component__logo">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
            </div>
          </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <!-- QRcode -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <!-- Add by contacts -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Add by contacts</span>
        </div>
        <div class="find-icons__icon">
          <!-- Add by ID -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <!-- Invite -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Invite</span>
        </div>
        
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- friends -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment-dots"></i
          ></a>
        </li>
        <!-- search -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <!-- setting -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/17921649dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
