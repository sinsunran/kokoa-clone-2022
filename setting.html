<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting Screen of Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18.43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- battert Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="alt-screen-header fa-lg">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title"> Settings </span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings fa-lg">
        <ul class="settings-list">
          <li class="settings-setting">
            <div class="settings-setting__column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings-setting__column"></div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__column">
              <i class="fa-solid fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="settings-setting__column"></div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__column">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>Version</span>
            </div>
            <div class="settings-setting__column">
              <span>Latest Version</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- friends -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment-dots"></i
          ></a>
        </li>
        <!-- search -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <!-- setting -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/17921649dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
