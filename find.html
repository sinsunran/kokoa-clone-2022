<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Screen of Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18.43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- battert Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <!-- search -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- settings -->
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
        <span class="badge__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <!-- QRcode -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <!-- Add by contacts -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Add by contacts</span>
        </div>
        <div class="find-icons__icon">
          <!-- Add by ID -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <!-- Invite -->
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__text">
          You have no recommended friends.
        </span>
      </div>
      <div class="openchat">
        <div class="openchat__header">
          <h4>Open Chat</h4>
          <span>
            Go to openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>
      <div class="openpost">
        <div class="openpost__colunm">
          <h5 class="openpost__title">#BTS</h5>
          <h6 class="openpost__hashtags">#bts#army#friends</h6>
          <div class="openpost__members">
            <img
              src="https://www.games-workshop.com/resources/touts/2022-10-08/GW-WHDayBayards-2022-10-08-NWHPMulticol-EN-bm.jpg"
            />
            <span class="openpost__members-count">802 members</span>
            <div class="divider"></div>
            <span class="openpost__members-status">Active</span>
          </div>
        </div>
        <div class="openpost__colunm">
          <div class="openpost__photo">
            <img
              src="https://www.games-workshop.com/resources/touts/2022-10-08/GW-WHDayBayards-2022-10-08-NWHPMulticol-EN-bm.jpg"
            />
            <div class="openpost__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="openpost">
        <div class="openpost__colunm">
          <h5 class="openpost__title">#BTS</h5>
          <h6 class="openpost__hashtags">#bts#army#friends</h6>
          <div class="openpost__members">
            <img
              src="https://www.games-workshop.com/resources/touts/2022-10-08/GW-WHDayBayards-2022-10-08-NWHPMulticol-EN-bm.jpg"
            />
            <span class="openpost__members-count">802 members</span>
            <div class="divider"></div>
            <span class="openpost__members-status">Active</span>
          </div>
        </div>
        <div class="openpost__colunm">
          <div class="openpost__photo">
            <img
              src="https://www.games-workshop.com/resources/touts/2022-10-08/GW-WHDayBayards-2022-10-08-NWHPMulticol-EN-bm.jpg"
            />
            <div class="openpost__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- friends -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <!-- message -->
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment-dots"></i
          ></a>
        </li>
        <!-- search -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <!-- setting -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>please access in mobile device</span>
    </div>

    <script
      src="https://kit.fontawesome.com/17921649dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
