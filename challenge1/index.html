<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="status-bar">
      <div>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div><span>Playlist</span></div>
    </div>

    <div id="on-play">
      <div class="cover">
        <i class="fa-regular fa-image"></i>
      </div>
      <div>
        <span>Random <br>Love</span>
        <span>by Divay Kapoor</span>
      </div>
      </div>

      <div id="controls">
        <div>
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
        </div>
        <div>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div>
            <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div id="play-list">
        <div class="play-item">
            <div class="cover"></div>
            <div>
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="play-item">
            <div class="cover"></div>
            <div>
                <span>Attitude</span>
                <span>Lewis Ofman&middot;Attitude</span>
            </div>
        </div>
        <div class="play-item">
            <div class="cover"></div>
            <div>
                <span>Try Everything</span>
                <span>Shakira&middot;Zootopia</span>
            </div>
        </div>
        <div class="play-item">
            <div class="cover"></div>
            <div>
                <span>Sunflower</span>
                <span>Joseph Vincent&middot;Sunflower</span>
            </div>
        </div>
        </div>
      </div>
    </div>

    <script
    src="https://kit.fontawesome.com/17921649dd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
