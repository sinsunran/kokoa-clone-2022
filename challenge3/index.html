<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="page1" class="page">
      <header class="screen-header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>

      <div id="info">
        <img src="img/face.jpg" />
        <div>Tyler, The Creator</div>
        <div>Rap, Hip-Hop</div>
      </div>

      <div id="buttons">
        <button>Shuffle</button>
        <button>
          <i class="fa-solid fa-heart"></i>
          <span>212,971</span>
        </button>
      </div>

      <ul id="playlist">
        <li>
          <img src="img/earfquake.jpg" />
          <div class="song-info">
            <div>Tyler, the Creator</div>
            <div>EARFQUAKE</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>

        <li>
          <img src="img/november.jpg" />
          <div class="song-info">
            <div>Tyler, the Creator</div>
            <div>NOVEMBER</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>

        <li>
          <img src="img/november.jpg" />
          <div class="song-info">
            <div>Tyler, the Creator</div>
            <div>911</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>

        <li>
          <img src="img/wolf.jpg" />
          <div class="song-info">
            <div>Tyler, the Creator</div>
            <div>WOLF</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
      </ul>

      <div id="control-one">
        <div>
          <div>Tyler, the Creator</div>
          <div>NOVEMBER</div>
        </div>

        <div>
          <i class="fa-solid fa-backward-fast"></i>
          <i class="fa-solid fa-grip-lines-vertical"></i>
          <i class="fa-solid fa-forward-fast"></i>
        </div>
      </div>
    </div>

    <div id="page2" class="page">
      <header class="screen-header">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>

      <div id="playing">
        <img src="img/november.jpg" />
        <div>November</div>
        <div>Tyler, The Creator</div>
      </div>

      <div id="progress">
        <div>
          <div>
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <progress max="257" value="116"></progress>
        </div>
      </div>
      <div id="play-control">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-fast"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/17921649dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
